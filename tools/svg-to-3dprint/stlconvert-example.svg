<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="none"/>
  
  <!-- Irregular shape with transparency -->
  <polygon points="20,30 180,50 150,180 30,160" fill="rgba(255,0,0,0.6)"/>
  
  <!-- Solid ellipse -->
  <ellipse cx="100" cy="100" rx="60" ry="40" fill="rgb(0,255,0)"/>

  <!-- Semi-transparent circle -->
  <circle cx="50" cy="50" r="30" fill="rgba(0,0,255,0.5)"/>

  <!-- Irregular curved path -->
  <path d="M10 80 Q 95 10 180 80 T 180 180" fill="rgba(255,255,0,0.4)"/>

  <!-- Fully transparent shape (ignored in output) -->
  <rect x="50" y="150" width="100" height="30" fill="rgba(0,0,0,0)"/>

  <!-- Overlapping shapes for layered color complexity -->
  <circle cx="140" cy="60" r="20" fill="rgba(255,0,255,0.8)"/>
  <circle cx="140" cy="60" r="10" fill="rgba(0,255,255,0.5)"/>
</svg>